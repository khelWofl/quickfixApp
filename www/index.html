      <!-- Motor Animation -->
        <script type="text/javascript">
          train.onclick = function() {
          let start = Date.now();

          let timer = setInterval(function() {
            let timePassed = Date.now() - start;

            train.style.left = timePassed / 4 + 'px';

            if (timePassed > 2000) clearInterval(timer);

            }, 20);

         }

        </script>

        <!-- Modal loading Js -->
        <script type="text/javascript">

          modal.show();

            modal.hide();
          }, 2000);

        </script>
